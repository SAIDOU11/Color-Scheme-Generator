<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="color-picker">
          <label for="color"></label>
          <input type="color" />
        </div>
        <div class="select-menu">
          <div class="dropdown">
            <label for="scheme-color">Monochrome</label>
            <select
              class="scheme-color"
              name="scheme-color"
              id="scheme-color"
            ></select>
          </div>
          <div></div>
          <!-- <p>Monochrome</p>
          <i class="icon fa-solid fa-angle-down"></i> -->
        </div>
        <div class="get-btn">
          <button id="get-color">Get color scheme</button>
        </div>
      </div>
    </header>
    <main>
      <div class="colors-container">
        <div class="colors-palet">
          <div id="one" class="color">jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</div>
          <div class="hex"></div>
        </div>
        <div class="colors-palet">
          <div id="two" class="color-two">jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</div>
          <div class="hex"></div>
        </div>
        <div class="colors-palet">
          <div id="three" class="color-three">
            jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj
          </div>
          <div class="hex"></div>
        </div>
        <div class="colors-palet">
          <div id="four" class="color-four">jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</div>
          <div class="hex"></div>
        </div>
        <div class="colors-palet">
          <div id="five" class="color-five">jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</div>
          <div class="hex"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
