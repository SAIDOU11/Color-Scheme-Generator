<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="color-picker">
          <label for="color"></label>
          <input id="pick-color" type="color" />
        </div>

        <div id="dropdown" class="dropdown">
          <div id="mode-color" class="mode-color"></div>
          <div id="scheme-color" class="scheme-color">
            <i class="icon fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <div class="get-btn">
          <button id="get-color">Get color scheme</button>
        </div>
      </div>
      <div id="list-color" class="hide list-color">
        <ul>
          <li id="monochrome">Monochrome</li>
          <li id="monochrome-dark">Monochrome-dark</li>
          <li id="monochrome-light">Monochrome-light</li>
          <li id="analogic">Analogic</li>
          <li id="complement">Complement</li>
          <li id="analogic-complement" >Analogic-complement</liid>
          <li id="triad">Triad</li>
          <li id="quad">Quad</li>
        </ul>
      </div>
    </header>
    <main>
      <div id="colors-container" class="colors-container">
        <div class="colors-palet">
          <div class="color"></div>
          <div class="hex"></div>
        </div>
      </div>
    </main>
    <footer>
      <p style="background-color: blue"></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
